<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Prompt&display=swap" rel="stylesheet">
    <title>ToDo App</title>
</head>
<body>

    <h3 class="categoryName"></h3>
    <div class="todoApp-Container">
        <div class="taskBox">
            <input type="text" placeholder="Nombre de la Tarea" class="taskName">
            <input type="date" class="taskDate">
            <button class="addTask">Agregar Tarea</button>
        </div>
    </div>

    <div class="modal-container">
        <div class="ModalBox">
            <button class="closeBtn">x</button>
            <button class="addSubTask">Agregar SubTarea</button>
            <p style="color: white;" class="detailTask"></p>
            <br> <br>
            <div class="subTask"></div>
        </div>
    </div>

    
</body>
<script src="../scripts/task.js"></script>
